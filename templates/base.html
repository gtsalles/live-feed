{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Live Feed | Python Brasil[10]</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block extracss %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
        <a class="navbar-brand" href="/">Live-Feed Python Brasil [10]</a>
	</div>
	<div class="collapse navbar-collapse">
        <button id="refresh" style="margin-top:8px;" class="refresh btn-default btn"><i class="glyphicon glyphicon-refresh"></i></button>
		<div class="col-sm-3 col-md-3 pull-right">
          <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
          </form>
		</div>
	</div>
</nav>

        {% block content %}{% endblock %}

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/underscore-min.js' %}"></script>
		<script src="{% static 'js/backbone-min.js' %}"></script>
		<script src="{% static 'js/backbone.paginator.min.js' %}"></script>
		<script src="{% static 'js/spin.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
        {% block extrajs %}{% endblock %}
    </body>
</html>
